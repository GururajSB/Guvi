<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REGISTRATION</title>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="mymain">
        <section>
            <div class="main-div">
                <div class="d-1">Full Name</div>
                <div>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Full Name">
                </div>
            </div>
            <div class="main-div">
                <div class="d-1">Address Line-1</div>
                <div>
                    <i class="fa fa-address-book-o" aria-hidden="true"></i>
                    <input type="text" placeholder="Address Line-1">
                </div>
            </div>
            <div class="main-div">
                <div class="d-1">Address Line-2</div>
                <div>
                    <i class="fa fa-address-book-o" aria-hidden="true"></i>
                    <input type="text" placeholder="Address Line-2">
                </div>
            </div>
            <div class="main-div">
                <div class="d-1">City</div>
                <div>
                    <i class="fa fa-train" aria-hidden="true"></i>
                    <input type="text" placeholder="City">
                </div>
            </div>
            <div class="main-div">
                <div class="d-1">State/Province/Region</div>
                <div>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <input type="text" placeholder="State/Province/Region">
                </div>
            </div>
            <div class="main-div">
                <div class="d-1">Postal Code/Zip</div>
                <div>
                    <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
                    <input type="text" placeholder="Postal Code/Zip">
                </div>
            </div>
            <div class="main-div">
                <div class="d-1">Country</div>
                <div class="div-country">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <select name="" id="">
                        <option value="Ind">India</option>
                        <option value="usa">USA</option>
                        <option value="eu">EUROPE</option>
                        <option value="itl">Italy</option>
                    </select>
                </div>
            </div>
            <div class="main-div">
                <div class="d-1">Email</div>
                <div>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Email">
                </div>
            </div>
            <div class="main-div">
                <div class="d-1">Phone Number</div>
                <div>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Phone Number">
                </div>
            </div>
            <div class="div-btn"><button onclick="myalert()" >Submit</button></div>
            <script>
                function myalert(){
                    alert("Thank You")
                }
            </script>
        </section>
    </main>
</body>
</html>
